<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Squeres</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="squeres-folder">
        <div class="up pl-50">
            <div class="squere squere-minus"></div>
        </div>
        <div class="wrapper">
            <div class="left">
                <div class="squere squere-minus"></div>
            </div>
            <div class="center">
                <div class="row">
                    <div class="squere squere-center"></div>
                    <div class="squere squere-center"></div>
                    <div class="squere squere-center"></div>
                    <div class="squere squere-center"></div>
                </div>
                <div class="row">
                    <div class="squere squere-center"></div>
                    <div class="squere squere-center"></div>
                    <div class="squere squere-center"></div>
                    <div class="squere squere-center"></div>
                </div>
                <div class="row">
                    <div class="squere squere-center"></div>
                    <div class="squere squere-center"></div>
                    <div class="squere squere-center"></div>
                    <div class="squere squere-center"></div>
                </div>
                <div class="row">
                    <div class="squere squere-center"></div>
                    <div class="squere squere-center"></div>
                    <div class="squere squere-center"></div>
                    <div class="squere squere-center"></div>
                </div>
            </div>
            <div class="right">
                <div class="squere squere-plus"></div>
            </div>
        </div>
        <div class="bottom pl-50">
            <div class="squere squere-plus"></div>
        </div>


    </div>


<script src="js/script.js"></script>
</body>
</html>
