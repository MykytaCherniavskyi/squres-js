<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">-->
    <title>Squeres</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="squeres-folder">
        <div class="up">
            <div class="squere squere-minus"></div>
        </div>
        <div class="wrapper">
            <div class="left">
                <div class="squere squere-minus"></div>
            </div>
            <div class="center">
                <div class="row">
                    <div class="squere"></div>
                    <div class="squere"></div>
                    <div class="squere"></div>
                    <div class="squere"></div>
                </div>
                <div class="row">
                    <div class="squere"></div>
                    <div class="squere"></div>
                    <div class="squere"></div>
                    <div class="squere"></div>
                </div>
                <div class="row">
                    <div class="squere"></div>
                    <div class="squere"></div>
                    <div class="squere"></div>
                    <div class="squere"></div>
                </div>
                <div class="row">
                    <div class="squere"></div>
                    <div class="squere"></div>
                    <div class="squere"></div>
                    <div class="squere"></div>
                </div>
            </div>
            <div class="right">
                <div class="squere squere-plus"></div>
            </div>
        </div>
        <div class="bottom">
            <div class="squere squere-plus"></div>
        </div>


    </div>


<script src="js/script.js"></script>
</body>
</html>
